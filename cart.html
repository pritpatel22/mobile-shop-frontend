<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      h5,
      p {
        margin-top: 5px;
        padding: 5px 10px;
        font-size: 20px;
        font-weight: bold;
      }
      .form input,
      textarea,
      button {
        margin-top: 15px;
        padding: 10px 10px;
      }

      ::placeholder {
        color: black;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h4 style="text-align: center; margin-top: 5px; font-size: 40px">
      Product Purchasing...
    </h4>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <p>Product Brand :</p>
        </div>
        <div class="col-lg-6">
          <p id="brand2"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <p>Product Modal :</p>
        </div>
        <div class="col-lg-6">
          <p id="modal2"></p>
        </div>
      </div>
      <h5>RAM | STORAGE : <span id="ram"></span></h5>
      <h5>Colour : <span id="color"></span></h5>
      <!-- <h5>RAM | STORAGE : <span></span></h5> -->
      <h5>Price : <span id="price"></span></h5>
      <br /><br />
      <form action="" class="form">
        <input
          type="text"
          class="form-control"
          placeholder="Product Owner Name"
        />
        <input
          type="number"
          class="form-control"
          placeholder="Owner Contact Number"
        />
        <input type="number" class="form-control" placeholder="Quantity" />
        <textarea
          class="form-control"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Address"
        ></textarea>
        <button class="btn btn-outline-dark" type="submit">BUY</button>
      </form>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
